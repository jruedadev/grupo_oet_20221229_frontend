<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    Vehiculos
                </div>
                <div class="card-body" style="height: 700px;">
                    <!-- Button to clear selection -->
                    <!-- <button (click)="clearSelection()">Clear Selection</button> -->
                    <!-- AG Grid Angular Component -->
                    <ag-grid-angular style="width: 100%; height: 90%" class="ag-theme-alpine" [columnDefs]="columnDefs"
                        [defaultColDef]="defaultColDef" [rowData]="rowData$ | async" [rowSelection]="'single'"
                        [animateRows]="true" (gridReady)="onGridReady($event)"
                        (cellClicked)="onCellClicked($event)"></ag-grid-angular>
                </div>
            </div>
        </div>
    </div>
</div>
